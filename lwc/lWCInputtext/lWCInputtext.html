<template>
    <lightning-card title="How to bind HTML element in LWc" icon-name="utility:user">
        <div>
            Hello, {myValue}!
        </div>
    <div style="padding=10px">
    <lightning-input label="Dynamic Value" value={myValue} onchange={handleChange}>

    </lightning-input>
    </div>
    </lightning-card>

    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            A text input field with an initial value.
        </h2>

        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text" placeholder="sample placeholder"></lightning-input>
        </div>
    </div>
</template>
